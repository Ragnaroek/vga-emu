name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Update
      run: sudo apt-get update
    - name: Install SDL
      run: sudo apt-get install libsdl2-dev libsdl2-ttf-dev
    - name: Build SDL
      run: cargo build --features sdl --verbose
    - name: Run tests SDL
      run: cargo test --features sdl --verbose
    - name: Build Web
      run: cargo build --features web --verbose
    - name: Run tests Web
      run: cargo test --features web --verbose
