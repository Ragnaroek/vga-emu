[package]
name = "vga-emu"
version = "0.4.1"
edition = "2021"
authors = ["Michael Bohn <spaceodyssey@gmx.de>"]
description = "VGA Emulator"
license = "GPL-3.0"
repository = "https://github.com/Ragnaroek/vga-emu"

[lib]
name = "vga"
crate-type = ["cdylib", "rlib"]

[features]
sdl = ["dep:sdl2"]
web = ["dep:wasm-bindgen"]

[dependencies]
sdl2 = { version = "0.35.2", optional = true, default-features = false, features = ["ttf"] }
wasm-bindgen = { version = "0.2.87", optional = true }

[[bin]]
name = "ball"
path = "src/bin/ball.rs"

[[bin]]
name = "kite"
path = "src/bin/kite.rs"

[[bin]]
name = "m320x400"
path = "src/bin/m320x400.rs"

[[bin]]
name = "patternx"
path = "src/bin/patternx.rs"

[[bin]]
name = "rectx"
path = "src/bin/rectx.rs"

[[bin]]
name = "palette"
path = "src/bin/palette.rs"